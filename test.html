<html>
    <head>
        <title>Test JQuery</title>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script>
            function sendJSON() {
                    var person = {
                        name: $("#id-name").val(),
                        address:$("#id-address").val(),
                        phone:$("#id-phone").val()
                    }
            
                    $('#target').html('sending..');
              
                    $.ajax({
                        url: 'https://www.gghekking.nl/shm/upload.php',
                        type: 'post',
                        data: JSON.stringify(person),
                        contentType: 'application/json',
                        success: function (data) {
                            $('#target').html('Einde call' + data);
                            vObj = JSON.parse(data);
                            $('#target').html('Einde call<br />Object parsed');
                            $('#target').html(vObj.Namen + vObj.Persoons);
                        },
                    });
                    dataType: 'json'
            }

            function callback(ip_resp)  {
                alert(ip_resp);
            }
            function hideA()  {
                $('.A').hide();
            }
            function hideB()  {
                $('.B').hide();
            }
            function hideC()  {
                $('.C').hide();
            }
            function hideP()  {
                $('p').hide();
            }
            function hideEen()  {
                $('.Een').hide();
            }
        </script>
    </head>
    <body>
        <input type="text" id="id-name" value="Geert"><br />
        <input type="text" id="id-address" value="NasStr 196" size="60"><br />
        <input type="text" id="id-phone" value="0612312312"><br />
        <p id="target">Stuur gegevens door</p>
        <button onclick="sendJSON()">Send Json</button>
        <p>Paragraaf 1</p>
        <button onclick="hideP()">Hide Paragraph</button>
        <p class="A">Paragraaf class=A</p>
        <p class="B">Paragraaf class=B</p>
        <p class="C">Paragraaf class=C</p>
        <p class="A">Paragraaf class=A</p>
        <table>
            <tr><td>Hallo</td></tr>
            <tr class="Een"><td>class Een</td></tr>
            <tr class="Een"><td>class Een</td></tr>
            <tr class="Twee"><td>class Twee</td></tr>
        </table>
        <button onclick="hideA()">Hide class A</button>
        <button onclick="hideB()">Hide class B</button>
        <button onclick="hideC()">Hide class C</button>
        <button onclick="hideEen()">Hide class Een</button>
    </body>
</html>
